<html>

        <title>CristoTronhattan</title>

    <body>
        <h1>Welcome to CristoTronhattan</h1>
        <img src="http://graphics8.nytimes.com/images/2006/07/25/realestate/0726-webMANHATTANmap-v4.jpg"/>
         <script type="text/javascript">
var trs = 34;
var tds = 12;

document.write("<table id='map'>");
for (var i =0 ; i < trs; i++) {
	document.write("<tr>");
	for (var x =0 ; x < tds; x++) {
	document.write("<td>"+x+"</td>");
	}
	document.write("</tr>");
}
document.write("</table>");
  </script>
